<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <title>Password Generator</title>
</head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="inputBox">
                <input type="text" id="passBox" disabled>
                <!-- <span class="material-icons" id="copyIcon">content_copy</span> -->
                <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M272 0H396.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H272c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128H192v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"/>
                </svg>
            </div>
            <input type="range" name="range" id="inputSlider" min="1" max="16" value="8">
            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue"></span>
            </div>
            <div class="row">
            <label for="lowercase">Include LowerCase Letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" Checked/>
            </div>
            <div class="row">
            <label for="UpperCase">Include UpperCase Letter (A-Z)</label>
            <input type="checkbox" name="UpperCase" id="UpperCase" Checked/>
            </div>
            <div class="row">
            <label for="numbers">Include Numbers Letter (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" Checked/>
            </div>
            <div class="row">
            <label for="symbols">Include Symbols Letter (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" Checked/>
            </div>
            <Button type="button" class="genBtn" id="genBtn">Generate Password</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
